server.port=8080

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/sos
spring.datasource.username=postgres
spring.datasource.password=bb-web
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

#show sql statement
logging.level.org.hibernate.SQL=debug

#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update

server.servlet.context-path=/calendaring-service

# Read .env file
spring.config.import=optional:file:.env[.properties]

# Your Nylas Application credentials
nylas.client.id=${NYLAS_CLIENT_ID}
nylas.client.secret=${NYLAS_CLIENT_SECRET}
nylas.redirect.uri=${NYLAS_REDIRECT_URI}
access.token=${ACCESS_TOKEN}
google.client.id=${GOOGLE_CLIENT_ID}
